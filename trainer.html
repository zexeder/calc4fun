      <div id="header">
        <div class="vert-text inner">
          <div id="trainField" class="container">
            <div class="row">
              <div class="col-sm-6">

                <h4>Генератор</h4>
                <div class="row">
                  <div class="col-sm-5"></div>
                  <div class="col-sm-5"></div>
                </div>                
                <input type="number" id="field1">

                <strong>*</strong>

                <input type="number" id="field2">

                <button id="generate">Генерировать</button>

                <input type="number" id="answ">

                <button id="answer">Узнать ответ</button>
              </div>

              <div class="col-sm-6">
                <h4>Диапазоны</h4>
                <div class="col-sm-6 diapason">
                  <p>
                    <input type="radio" name="diapason" id="r1" value="n15"> <label for="r1">10 - 20</label>
                  </p>
                  <p>
                    <input type="radio" name="diapason" id="r2" value="n20"> <label for="r2">20 - 30</label>
                  </p>
                  <p>
                    <input type="radio" name="diapason" id="r3" value="n90"> <label for="r3">90 - 100</label>
                  </p>
                  <p>
                    <input type="radio" name="diapason" id="r4" value="n145"> <label for="r4">95 - 145</label>
                  </p>
                  <p>
                    <input type="radio" name="diapason" id="r5" value="n100"> <label for="r5">100 - 115</label>
                  </p>
                </div>
                <div class="col-sm-6"></div>
              </div>
            </div>
          </div>
